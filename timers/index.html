<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/js.js"></script>
</head>
<body>
    <section>
        <h2>Timer 1</h2>
        <div class="face">
            <ul>
                <li class="didgits hours">00</li>
                <li> : </li>
                <li class="didgits mins">00</li>
                <li> : </li>
                <li class="didgits secs">00</li>
                <li> . </li>
                <li class="didgits milis">000</li>
            </ul>
        </div>
        <div>
            <input class="start" type="submit" name="start" value="Start">
            <input class="off stop" type="submit" name="stop" value="Stop">
            <input class="split" type="submit" name="split" value="Split">
            <input class="reset" type="submit" name="reset" value="Reset">
        </div>
        <div class="out"></div>
    </section>
    <section>
        <h2>Timer 2</h2>
        <div class="face">
            <ul>
                <li class="didgits face__item">00:00.00</li>
            </ul>
        </div>
        <div>
            <input class="start" type="submit" name="start2" value="Start">
            <input class="off stop" type="submit" name="stop2" value="Stop">
            <input class="split" type="submit" name="split2" value="Split">
            <input class="reset" type="submit" name="reset2" value="Reset">
        </div>
        <div class="out"></div>
    </section>
</body>
</html>
