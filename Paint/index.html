<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
    <tbody>
        <tr class="col1">
            <td class="row1" colspan="2"></td>
            <td class="row2" colspan="2"></td>
            <td class="row3" colspan="2"></td>
        </tr>
        <tr class="col2">
            <td class="row1"></td>
            <td class="row2" colspan="3" rowspan="2"></td>
            <td class="row3" colspan="2"></td>
        </tr>
        <tr class="col3">
            <td class="row1" rowspan="2"></td>
            <td class="row2"></td>
            <td class="row3"></td>
        </tr>
        <tr class="col4">
            <td class="row1"></td>
            <td class="row2"></td>
            <td class="row3"></td>
            <td class="row4" colspan="2"></td>
        </tr>
        <tr class="col5">
            <td class="row1" rowspan="3"></td>
            <td class="row2"></td>
            <td class="row3"></td>
            <td class="row4"></td>
            <td class="row5" rowspan="2" colspan="2"></td>
        </tr>
        <tr class="col6">
            <td class="row1" colspan="2" rowspan="2"></td>
            <td class="row2"></td>
        </tr>
        <tr class="col7">
            <td class="row1" colspan="3"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
